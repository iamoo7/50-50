<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="icon"
      href="./Resouces/icon.jpg"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abf640fd1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="feedback-container">
      <div class="close">
        <i class="fas fa-times fa-lg"></i>
      </div>

      <div class="cards">
        <div class="unhappy card">
          <img src="./Resouces/Unhappy.png" alt="" />
          <p>Unhappy</p>
        </div>
        <div class="Neutral card">
          <img src="./Resouces/Neutral.png" alt="" />
          <p>Neutral</p>
        </div>
        <div class="satisfied card active">
          <img src="./Resouces/Satisfied.png" alt="" />
          <p>Satisfied</p>
        </div>
      </div>
      <div class="button">
        <div class="btn_sec">Skip</div>
        <div class="btn_prim">Submit</div>
      </div>
    </div>

    <div class="feedback-container" id="submitted">
      <div class="card inactive">
        <img src="./Resouces/result.png" alt="" />
      </div>
      <div class="text">
        <p style="text-align: center; font-size: 20px; font-weight: 600">
          Thank you!
        </p>
        <p class="caption" style="text-align: center">
          We will use your feedback to improve our customer support.
        </p>
      </div>
      <div class="btn_prim" style="text-align: center">Close</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
