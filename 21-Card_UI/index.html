<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/gif" href="icon.png" />
    <title>Card UI</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header animated-bg" id="header">
          <img
            src="ethan-robertson-SYx3UCHZJlo-unsplash.jpg"
            class="hero-banner"
            alt=""
          />
          <i><img src="send (1).svg" alt="" class="animated-bg" /></i>
        </div>
        <div class="card-content">
          <h3 class="card-title animated-bg-text" id="titlle">Goa</h3>
          <p class="card-caption" id="caption">
            Goa is a state in western India with coastlines stretching along the
            Arabian Sea.
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
          </p>
          <div class="card-tags animated-bg animated-bg-text" id="tags">
            <a href="#">#vacation</a>
            <a href="#">#travel</a>
            <a href="#">#goa</a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
