<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <img src="./Resources/Twitter.png" alt="" />
      <div class="counter" data-target="1200">1200</div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <img src="./Resources/YouTube.png" alt="" />
      <div class="counter" data-target="7500">7500</div>
      <span>Youtube followers</span>
    </div>
    <div class="counter-container">
      <img src="./Resources/Facebook.png" alt="" />
      <div class="counter" data-target="9200">9200</div>
      <span>Facebook Followers</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
