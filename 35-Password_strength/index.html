<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
      integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Password Strength</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm pt-2 text-gray-700">
        Change the password to see the effect
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email</label>
        <input
          type="text"
          class="
            border
            block
            w-full
            p-2
            mt-2
            rounded
            focus:ring-2 focus:ring-blue-600 focus:outline-none
          "
          placeholder="Enter Email"
          id="email"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Email</label>
        <input
          type="password"
          class="
            border
            block
            w-full
            p-2
            mt-2
            rounded
            focus:ring-2 focus:ring-blue-600 focus:outline-none
          "
          placeholder="Enter password"
          id="password"
        />
      </div>

      <button
        class="
          bg-black
          transform
          transition
          duration-200
          hover:scale-y-105
          text-white
          py-2
          mt-4
          inline-block
          w-full
          rounded
        "
      >
        Submit
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
