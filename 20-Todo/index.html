<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/gif" href="devchallenges.png" />
  </head>
  <body>
    <!-- main container -->

    <div class="container">
      <h1>todo</h1>

      <!-- Navigation menu -->

      <nav class="navigation">
        <ul>
          <li class="navs">All<span class="nav_border active"></span></li>

          <li class="navs">Active<span class="nav_border"></span></li>

          <li class="navs">Completed<span class="nav_border"></span></li>
        </ul>
      </nav>

      <!-- Form -->

      <form action="">
        <div class="main_action">
          <input type="text" placeholder="add details..." id="main_input" />
          <button class="btn_primary">Add</button>
        </div>

        <!-- list-tasks -->

        <!-- deleted -->
        <div class="tasks active" id="completed">
          <ul>
            <li>
              <div class="task">
                <input type="checkbox" class="box" />
                <span>Completed Task</span>
              </div>
            </li>
          </ul>
        </div>
        <!-- active -->
        <div class="tasks active" id="active">
          <ul>
            <li>
              <div class="task">
                <input type="checkbox" class="box" />
                <span>Active Task</span>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <div class="footer">Copied with &hearts; by <span>Nishant Singh</span></div>
    <script src="app.js"></script>
    <script
      color="0,0,0"
      opacity="0.7"
      zIndex="-2"
      count="120"
      src="canvas-nest.js"
    ></script>
  </body>
</html>
