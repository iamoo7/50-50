<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <h3 id="question">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam magnam
        voluptatibus quasi tenetur exercitationem eius facere explicabo! Quae
        voluptatibus soluta et tempora.
      </h3>
      <div class="options">
        <div class="option" id="a">
          <input type="radio" id="aa" name="answer" class="answer" />
          <label for="aa" id="a_text">Option 1</label>
        </div>
        <div class="option" id="b">
          <input type="radio" id="bb" name="answer" class="answer" />
          <label for="bb" id="b_text">Option 1</label>
        </div>
        <div class="option" id="c">
          <input type="radio" id="cc" name="answer" class="answer" />
          <label for="cc" id="c_text">Option 1</label>
        </div>
        <div class="option" id="d">
          <input type="radio" id="dd" name="answer" class="answer" />
          <label for="dd" id="d_text">Option 1</label>
        </div>
      </div>
      <button class="btn">Submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
