<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/abf640fd1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="testimonial-heading">
        <h1>What are clients say</h1>
        <span></span>
        <p>
          Our clients send us bunch of smilies with our services and we love
          them
        </p>
      </div>
      <div class="testimonial-user">
        <img src="https://randomuser.me/api/portraits/men/50.jpg" alt="" />
        <h3 class="user-name">Nishant Singh</h3>
        <p class="user-work">Marketing</p>
        <div class="rating">
          <img src="star.png" alt="" />
        </div>
      </div>
      <div class="testimonial-navigation">
        <div class="left-nav">
          <span></span>
          <img src="Arrow.png" alt="" />
        </div>
        <div class="right-nav">
          <span></span>
          <img src="ArrowR.png" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
